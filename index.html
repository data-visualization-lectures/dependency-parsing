<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語係り受け解析可視化ツール</title>
    <meta name="description" content="日本語の文章を入力して、係り受け関係を視覚的に表示するツールです。">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NKLSR0NFHL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NKLSR0NFHL');
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                日本語係り受け解析可視化ツール
            </h1>
            <p class="subtitle">文章の係り受け関係を視覚的に表示します</p>
        </header>

        <main class="main">
            <section class="input-section">
                <div class="section-header">
                    <h2 class="section-title">テキスト入力</h2>
                    <div class="button-group">
                        <button id="sampleBtn" class="btn btn-secondary">
                            <span class="btn-icon">📝</span>
                            サンプル文
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">
                            <span class="btn-icon">🗑️</span>
                            クリア
                        </button>
                    </div>
                </div>
                <textarea id="inputText" class="input-textarea"
                    placeholder="日本語の文章を入力してください...&#10;&#10;例: 太郎は花子にプレゼントをあげた。" rows="6"></textarea>
                <button id="analyzeBtn" class="btn btn-primary">
                    <span class="btn-icon">⚡</span>
                    解析する
                </button>
            </section>

            <section class="output-section">
                <div class="section-header">
                    <div>
                        <h2 class="section-title">解析結果</h2>
                        <div class="chart-selector" id="chartSelector" style="display: none;">
                            <label for="chartType" class="chart-label">可視化方法：</label>
                            <select id="chartType" class="chart-dropdown">
                                <option value="tree">ツリー図</option>
                                <option value="force">フォースグラフ</option>
                                <option value="cytoscape">Cytoscapeネットワーク</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-group" id="exportButtons" style="display: none;">
                        <button id="exportSvgBtn" class="btn btn-secondary">
                            <span class="btn-icon">💾</span>
                            SVG保存
                        </button>
                        <button id="exportPngBtn" class="btn btn-secondary">
                            <span class="btn-icon">🖼️</span>
                            PNG保存
                        </button>
                        <button id="exportDataBtn" class="btn btn-secondary">
                            <span class="btn-icon">📊</span>
                            JSON形式
                        </button>
                        <button id="exportGexfBtn" class="btn btn-secondary">
                            <span class="btn-icon">🔗</span>
                            GEXF形式
                        </button>
                    </div>
                </div>

                <div id="visualizationContainer" class="visualization-container">
                    <div class="placeholder">
                        <div class="placeholder-icon">📊</div>
                        <p class="placeholder-text">解析結果がここに表示されます</p>
                        <p class="placeholder-subtext">上のテキストエリアに文章を入力して「解析する」ボタンを押してください</p>
                    </div>
                </div>

                <div id="infoPanel" class="info-panel" style="display: none;">
                    <h3 class="info-title">詳細情報</h3>
                    <div id="infoContent" class="info-content"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">
                このツールは <a href="https://github.com/takuyaa/kuromoji.js" target="_blank" rel="noopener">kuromoji.js</a>
                を使用しています
            </p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">解析中...</p>
    </div>

    <!-- Kuromoji.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>

    <!-- D3.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12"></script>

    <!-- Cytoscape.js for graph visualization -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2"></script>

    <!-- Application Scripts -->
    <script src="parser.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
</body>

</html>
